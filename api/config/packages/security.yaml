security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: auto

    providers:
        user_provider:
            id: App\Security\Core\User\UserProvider

    firewalls:

        # Docs
        docs:
            pattern: ^/api/v1/docs
            methods: [GET]
            security: false

        # Core
        user_register:
            pattern: ^/api/v1/users/user_register
            methods: [POST]
            security: false
        resend_activation_email:
            pattern: ^/api/v1/users/resend_activation_email
            methods: [POST]
            security: false
        activate_user_account:
            pattern: ^/api/v1/users/.*/activate
            methods: [PUT]
            security: false
        login:
            pattern: /api/v1/users/login
            provider: user_provider
            stateless: true
            json_login:
                check_path: /api/v1/users/login_check
                success_handler: App\Security\Http\Authentication\AuthenticationSuccessHandler
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
                require_previous_session: false

        # API
        api:
            pattern: ^/api/v1
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/v1/users/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
